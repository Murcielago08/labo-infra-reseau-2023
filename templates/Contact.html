<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de contact du site</title>
    <link rel="icon" href="/static/oui.jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/Contact.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur la page d'accueil des contacts</h1>
        <p>Contactez-nous en utilisant le formulaire ci-dessous :</p>
    </header>

    <section class="contact-form">
        <form action="/contact" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <nav>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/list_membre">Liste des Membres</a></li>
            <li><a href="/info">Informations</a></li>
        </ul>
    </nav>
    
</body>
</html>
